<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Сдай батарейку - сохрани планету</title>
</head>
<body>
    <div class="container-fluid">
        <div id="scene">
            <div data-depth="0.1"><img class="prlx left"  src="./img/batteries/left_back.png"></div>
            <div data-depth="0.2"><img class="prlx right" src="./img/batteries/right_back.png"></div>
            <div data-depth="0.3"><img class="prlx left"  src="./img/batteries/left_middle.png"></div>
            <div data-depth="0.4"><img class="prlx right" src="./img/batteries/right_middle.png"></div>
            <div data-depth="0.8"><img class="prlx left"  src="./img/batteries/left_front.png"></div>
            <div data-depth="1.0"><img class="prlx right" src="./img/batteries/right_front.png"></div>
        </div>
        <div class="container banner">
            <div class="header">
                <div class="header__logo"><img src="./img/logo/jazzway.png"></div>
                <div class="header__logo"><img src="./img/logo/planeta.png"></div>
                <div class="header__logo"><img src="./img/logo/faza.png"></div>
            </div>
            <div class="tagline">
                <h1 class="tagline__thin">Сдай батарейку - </h1>
                <h1 class="tagline__thick">сохрани планету!</h1>
                <img class="battery-static" src="./img/bg/battery_center_static.png">
            </div>
            <div class="footer">#СохраняюПланету</div>
        </div>
    </div>
    <div class="container-fluid--damage">
        <div class="cantainer damage">
            <div class="damage__txt">
                <p>
                    Одна неправильно утилизированная пальчиковая батарейка загрязняет тяжелыми металами
                    <br> около 400 литров воды или 20м земли. В лесной зоне это территория обитания 2 деревьев,
                    <br> 2 кротов, 1 ежика и нескольких тысяч дождевых червей!
                </p>
            </div>
            <div class="damage__img">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script type="module">
        const scene = document.getElementById('scene');
        const parallaxInstance = new Parallax(scene, {
            relativeInput: true
        });
    </script>
</body>
</html>
